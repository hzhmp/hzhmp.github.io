<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url("wp2.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .content {
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ea44f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
            min-width: 100px;
        }
        
        .btn:hover {
            background-color: #22863a;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Welcome to My Homepage</h1>
            <p>Test this part wait for a while.</p>
            <div class="btn-container">
                <a href="a1.html" class="btn">part a1</a>
                <a href="a2.html" class="btn">part a2</a>
                <a href="a3.html" class="btn">part a3</a>
            </div>
        </div>
    </div>
</body>
</html>
