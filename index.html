<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url("wp22.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .centered-container {
            width: 60%;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            align-items: center;
            flex-grow: 1;
        }
        
        .photo-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .photo-container img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .photo-credit {
            font-style: italic;
            color: #cccccc;
            font-size: 0.9rem;
        }
        
        .text-content {
            flex: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .centered-container {
                width: 90%;
                flex-direction: column;
            }
        }
    </style>
</head>
