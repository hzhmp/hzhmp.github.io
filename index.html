<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url("wp2.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        
        .nav-links a.active {
            text-decoration: underline;
        }
        
        .content {
            max-width: 800px;
            margin: auto;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="nav-links">
            <a href="index.html" class="active">Homepage</a>
            <a href="a1.html">a1</a>
            <a href="a2.html">a2</a>
            <a href="a3.html">a3</a>
        </div>
        
        <div class="content">
            <h1>Welcome to My Homepage</h1>
            <p>This is a test part.</p>
        </div>
    </div>
</body>
</html>
