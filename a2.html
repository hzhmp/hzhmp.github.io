<head>

    <title>Events</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url("wp22.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            padding: max(20px, env(safe-area-inset-top)) 
                     max(20px, env(safe-area-inset-right)) 
                     max(20px, env(safe-area-inset-bottom)) 
                     max(20px, env(safe-area-inset-left));
            overflow-y: auto;
        }
        
        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .content-container {
            width: 90%;
            max-width: 800px; /* Limits width to 60% on larger screens */
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        @media (min-width: 768px) {
            .content-container {
                width: 60%;
            }
        }
        
        .text-list {
            text-align: left;
            padding-left: 20px;
            font-size: 1.4rem; /*font size in the list */
        }
        
        .text-list ul {
            padding-left: 20px;
            margin: 0;
        }
        
        .text-list li {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>

<div class="content-container">
